<!DOCTYPE html>
<html ng-app="Hex">
<head lang="fr">
    <meta charset="UTF-8">
    <title>Hex Game</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/css/jumbotron-narrow.css" />
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="routing.js"></script>


    <!-- Controllers-->
    <script src="controllers/plateauController.js"></script>
    <script src="pages/2joueurs/2joueursController.js"></script>
    <script src="pages/IAvsIA/IAvsIAController.js"></script>
    <script src="pages/joueurVsIA1/joueurVsIAController.js"></script>

    <!-- Directives -->
    <script src="directives/plateauDirective.js"></script>

</head>

<body>
<div class="container" ng-controller="MainController">
    <div class="header hidden-print" ng-init="onPile=1">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{ active : $l.path().substr(0,9)=='/commerci' }">
                <a href="#/2joueurs" ng-click="onglet=1">
                    2 Joueurs
                </a>
            </li>
            <li ng-class="{ active : $l.path().substr(0,9)=='/producti' }">
                <a href="#/joueurvsia1" ng-click="onglet=2">
                    Joueur Vs IA1
                </a>
            </li>
            <li ng-class="{ active : $l.path().substr(0,9)=='/parametr' }">
                <a href="#/joueurvsia2" ng-click="onglet=3">
                    Joueur vs IA2
                </a>
            </li>
            <li ng-class="{ active : $l.path().substr(0,9)=='/parametr' }">
                <a href="#/iavsia" ng-click="onglet=3">
                    IA vs IA
                </a>
            </li>
        </ul>
        <h3 class="text-muted">Hex Game</h3>
    </div>
    <div ng-view></div>
</div>
