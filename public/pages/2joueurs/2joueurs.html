<div class="row">
    <div class="col-md-offset-3 col-md-3" style="background-color:{{joueur}};">
        <p style="color:#ffff00" ng-if="joueur=='blue'">Joueur 1</p>
        <p style="color:blue" ng-if="joueur=='yellow'">Joueur 2</p>
    </div>
</div>

<div>
    <svg width="30" height="50"><line fill="none" stroke="#FFFF00" stroke-width="10" stroke-miterlimit="10" x1="0" y1="0" x2="30" y2="50"/></svg>
    <svg width="{{width(caseTable[i-1].ligne)}}" height="50"></svg>
    <span ng-repeat="(i, case) in caseTable">
        <span ng-if="case.ligne>caseTable[i-1].ligne">
            <svg width="30" height="50"><line fill="none" stroke="#FFFF00" stroke-width="10" stroke-miterlimit="10" x1="0" y1="0" x2="30" y2="50"/></svg>
            <br>
            <svg width="{{width(caseTable[i-1].ligne)}}" height="50"></svg>
            <svg width="30" height="50"><line fill="none" stroke="#FFFF00" stroke-width="10" stroke-miterlimit="10" x1="0" y1="0" x2="30" y2="50"/></svg>
        </span>
        <plateau></plateau>
    </span>
    <svg width="30" height="50"><line fill="none" stroke="#FFFF00" stroke-width="10" stroke-miterlimit="10" x1="0" y1="0" x2="30" y2="50"/></svg>
</div>
{{caseTable}}
